<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    {% include 'partials/HeaderBase.html' %}

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center">Editar Cliente</h4>

                        <form method="POST" action="{% url 'Salvar_Cliente_Editado' cliente.id %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="Nome" name="Nome" value="{{ cliente.Nome }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Tipo_Cliente" class="form-label">Tipo de Cliente</label>
                                <select class="form-select" id="Tipo_Cliente" name="Tipo_Cliente" required>
                                    {% for tipo_cliente in tipos_cliente %}
                                        <option value="{{ tipo_cliente.id }}" {% if tipo_cliente.id == cliente.Tipo_Cliente.id %}selected{% endif %}>
                                            {{ tipo_cliente.Descricao }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Classe_Cliente" class="form-label">Classe do Cliente</label>
                                <select class="form-select" id="Classe_Cliente" name="Classe_Cliente" required>
                                    {% for classe_cliente in classes_cliente %}
                                        <option value="{{ classe_cliente.id }}" {% if classe_cliente.id == cliente.Classe_Cliente.id %}selected{% endif %}>
                                            {{ classe_cliente.Descricao }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Aniversario_Cliente" class="form-label">Aniversário do Cliente</label>
                                <input type="date" class="form-control" id="Aniversario_Cliente" name="Aniversario_Cliente" value="{{ cliente.Aniversario_Cliente|date:'Y-m-d' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="CEP" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="CEP" name="CEP" value="{{ cliente.CEP }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="Rua" name="Rua" value="{{ cliente.Rua }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="Bairro" name="Bairro" value="{{ cliente.Bairro }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="Estado" name="Estado" value="{{ cliente.Estado }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Pais" class="form-label">País</label>
                                <input type="text" class="form-control" id="Pais" name="Pais" value="{{ cliente.Pais }}" required>
                            </div>


                            <div hidden class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="Ativo" name="Ativo" {% if cliente.Ativo %}checked{% endif %}>
                                <label class="form-check-label" for="Ativo">Ativo</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
