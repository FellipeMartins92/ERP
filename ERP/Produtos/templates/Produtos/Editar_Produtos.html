<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include 'partials/HeaderBase.html' %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center">Editar Produto</h4>

                        <form method="POST" action="{% url 'Salvar_Produto_Editado' produto.id %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="Descricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="Descricao" name="Descricao" value="{{ produto.Descricao }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Referencia" class="form-label">Referência</label>
                                <input type="text" class="form-control" id="Referencia" name="Referencia" value="{{ produto.Referencia }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="Tamanho" class="form-label">Tamanho</label>
                                <select class="form-select" id="Tamanho" name="Tamanho" required>
                                    {% for tamanho in tamanhos %}
                                        <option value="{{ tamanho.id }}" {% if tamanho.id == produto.Tamanho.id %}selected{% endif %}>
                                            {{ tamanho.Descricao }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="Categoria" name="Categoria" required>
                                    {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}" {% if categoria.id == produto.Categoria.id %}selected{% endif %}>
                                            {{ categoria.Descricao }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Cor" class="form-label">Cor</label>
                                <select class="form-select" id="Cor" name="Cor" required>
                                    {% for cor in cores %}
                                        <option value="{{ cor.id }}" {% if cor.id == produto.Cor.id %}selected{% endif %}>
                                            {{ cor.Descricao }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
