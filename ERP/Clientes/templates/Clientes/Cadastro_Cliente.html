<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/HeaderBase.html' %}

    <div class="container">
        <h2 class="my-5 text-center">Cadastro de Cliente</h2>

        <form method="POST" action="{% url 'Salvar_Clientes' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="Nome" name="Nome" required>
            </div>

            <div class="mb-3">
                <label for="Tipo_Cliente" class="form-label">Tipo de Cliente</label>
                <select class="form-select" id="Tipo_Cliente" name="Tipo_Cliente" required>
                    {% for tipo_cliente in tipos_cliente %}
                        <option value="{{ tipo_cliente.id }}">{{ tipo_cliente.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Classe_Cliente" class="form-label">Classe do Cliente</label>
                <select class="form-select" id="Classe_Cliente" name="Classe_Cliente" required>
                    {% for classe_cliente in classes_cliente %}
                        <option value="{{ classe_cliente.id }}">{{ classe_cliente.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Aniversario_Cliente" class="form-label">Aniversário do Cliente</label>
                <input type="date" class="form-control" id="Aniversario_Cliente" name="Aniversario_Cliente" required>
            </div>

            <div hidden class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="Ativo" name="Ativo" checked>
                <label class="form-check-label" for="Ativo">Ativo</label>
            </div>

            <div class="mb-3">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP" name="CEP" required>
            </div>
            <div class="mb-3">
                <label for="Rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="Rua" name="Rua" required>
            </div>
            <div class="mb-3">
                <label for="Bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="Bairro" name="Bairro" required>
            </div>
            <div class="mb-3">
                <label for="Estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="Estado" name="Estado" required>
            </div>
            <div class="mb-3">
                <label for="Pais" class="form-label">País</label>
                <input type="text" class="form-control" id="Pais" name="Pais" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
