<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tipo de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/HeaderBase.html' %}

    <section class="container mt-4">
        <h2>Cadastro de Catergorias</h2>

        <form method="POST" action="{% url 'Salvar_Categorias' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="Descricao" name="Descricao" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </section>

    <hr class="my-5">

    <div class="container">
        <h4 class="mb-3 text-center">Categorias já adicionadas</h4>
    
        {% if categorias %}
            <div class="table-responsive mx-auto" style="max-width: 900px;">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Categoria</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                            <tr>
                                <td>{{ categoria.Descricao }}</td>
                                <td>
                                    <a href="{% url 'Excluir_Categoria' categoria.id %}">Excluir</a>
                                </td>                              
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-muted text-center">Nenhuma categoria adicionada ainda.</p>
        {% endif %}
    </div>

</body>
</html>
