<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'partials/HeaderBase.html' %}

    <section class="container mt-4">

        <h2>Cadastro de Endereço</h2>

        <form method="POST" action="{% url 'Salvar_Endereco' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP" name="CEP" value="{{ form.CEP.value }}" required>
            </div>
            <div class="mb-3">
                <label for="Rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="Rua" name="Rua" value="{{ form.Rua.value }}" required>
            </div>
            <div class="mb-3">
                <label for="Bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="Bairro" name="Bairro" value="{{ form.Bairro.value }}" required>
            </div>
            <div class="mb-3">
                <label for="Estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="Estado" name="Estado" value="{{ form.Estado.value }}" required>
            </div>
            <div class="mb-3">
                <label for="Pais" class="form-label">País</label>
                <input type="text" class="form-control" id="Pais" name="Pais" value="{{ form.Pais.value }}" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    

    </section>
    </body>
</html>
