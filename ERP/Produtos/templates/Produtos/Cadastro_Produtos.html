<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/HeaderBase.html' %}

    <div class="container">
        <h2 class="my-5 text-center">Cadastro de Produto</h2>

        <form method="POST" action="{% url 'Salvar_Produtos' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="Descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="Descricao" name="Descricao" required>
            </div>

            <div class="mb-3">
                <label for="Referencia" class="form-label">Referência</label>
                <input type="text" class="form-control" id="Referencia" name="Referencia" required>
            </div>

            <div class="mb-3">
                <label for="Valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="Valor" name="Valor" required>
            </div>

            <div class="mb-3">
                <label for="Tamanho" class="form-label">Tamanho</label>
                <select class="form-select" id="Tamanho" name="Tamanho" required>
                    {% for tamanho in tamanhos %}
                        <option value="{{ tamanho.id }}">{{ tamanho.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Categoria" class="form-label">Categoria</label>
                <select class="form-select" id="Categoria" name="Categoria" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Cor" class="form-label">Cor</label>
                <select class="form-select" id="Cor" name="Cor" required>
                    {% for cor in cores %}
                        <option value="{{ cor.id }}">{{ cor.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
