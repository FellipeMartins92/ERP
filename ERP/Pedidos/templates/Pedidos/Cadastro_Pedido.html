<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/HeaderBase.html' %}

    <div class="container">
        <h2 class="my-5 text-center">Cadastro de Pedido</h2>

        <form method="POST" action="{% url 'Salvar_Pedido' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Cliente" class="form-label">Cliente</label>
                <select class="form-select" id="Cliente" name="Cliente" required>
                    <option value="" disabled selected>Selecione um Cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.Nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="Data_Entrega" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="Data_Entrega" name="Data_Entrega" required>
            </div>

            <button type="submit" class="btn btn-primary">AvanÃ§ar para Itens</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
